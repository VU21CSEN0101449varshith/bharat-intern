
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 100px;
    }

    #converter {
      width: 300px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="converter">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>
  </div>

  <script>
    function convertTemperature() {
      var celsius = document.getElementById("celsius").value;
      var fahrenheit = document.getElementById("fahrenheit").value;

      if (celsius !== "") {
        fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        document.getElementById("result").innerText = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
      } else if (fahrenheit !== "") {
        celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("celsius").value = celsius.toFixed(2);
        document.getElementById("result").innerText = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
      } else {
        document.getElementById("result").innerText = "Please enter a temperature.";
      }
    }
  </script>

</body>
</html>
